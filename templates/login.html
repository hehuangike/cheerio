{% load static %}
<link rel="stylesheet" href="{% static 'css/icheck-bootstrap.css' %}">
<div class="login-box">
    <div class="card card-outline card-primary">
        <div class="card-header text-center">
            <a href="/" class="h1"><b>IKE</b>data</a>
        </div>
        <div class="card-body">
            <p class="login-box-msg">请输入您的账号信息</p>

            <form action="{% url 'IKEdata:login' %}" method="post">
                {% csrf_token %}
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Username" name="username">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-user"></span>
                        </div>
                    </div>
                </div>
                <div class="input-group mb-3">
                    <input type="password" class="form-control" placeholder="Password" name="password">
                    <div class="input-group-append">
                        <div class="input-group-text">
                            <span class="fa fa-lock"></span>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-8">
                        <div class="icheck-primary">
                            <input type="checkbox" id="remember">
                            <label for="remember">
                                Remember Me
                            </label>
                        </div>
                    </div>
                    <div class="col-4">
                        <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                    </div>
                </div>
            </form>

            <p class="mb-1">
                <a href="javascript:">I forgot my password</a>
            </p>
            <p class="mb-0">
                <a href="javascript:" class="text-center">Register a new membership</a>
            </p>
            <p style="color: red; font-weight: bold;">{{ tips }}</p>
        </div>
    </div>
</div>
