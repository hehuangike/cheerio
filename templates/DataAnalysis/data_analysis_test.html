{% extends 'base.html' %}
{% block title %}数据分析测试{% endblock %}
{% block pages_title %}数据分析{% endblock %}
{% block pages_small_title %}测试{% endblock %}
{% block breadcrumbs %}数据分析测试{% endblock %}
{% block data_analysis_test %}
    {% load static %}
    <div class="row">
        <form action={% url 'IKEdata:result' %} method="post">
            {% csrf_token %}
            <section class="col-lg-12">
                <div class="box bw-box">
                    <div class="box-header">
                        <span class="box-title"></span>
                    </div>
                    <div class="box-body chat bw-chat">
                        <div class="form-group">
                        <textarea class="form-control" rows="3" placeholder="输入需要测试的数据进行分析..."
                                  name="context"></textarea>
                        </div>
                    </div>
                    <div class="box-footer">
                        <button type="submit" class="btn btn-primary">分析测试</button>
                    </div>
                </div>
            </section>
        </form>
    </div>
    <script src="{% static 'AdminLTE-2.4/bower_components/jquery/dist/jquery.min.js' %}"></script>
{% endblock %}
