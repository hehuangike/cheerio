{% load static %}
<script src="{% static 'js/echarts.js' %}"></script>
<div id="main_2" style="width: 100%;height:400px;"></div>
<script type="text/javascript">
    // 基于准备好的dom，初始化echarts实例
    var myChart = echarts.init(document.getElementById('main_2'));

    // 指定图表的配置项和数据
    option = {
        tooltip: {
            trigger: 'item'
        },
        legend: {
            orient: 'vertical',
            left: 'left',
        },
        series: [
            {
                name: '评论情感分析统计',
                type: 'pie',
                radius: '50%',
                data: [
                    {value: 99, name: '正面评论', itemStyle: {color: '#5470c6'}},
                    {value: 1, name: '负面评论', itemStyle: {color: '#ffc107'}},
                ],
                emphasis: {
                    itemStyle: {
                        shadowBlur: 10,
                        shadowOffsetX: 0,
                        shadowColor: 'rgba(0, 0, 0, 0.5)'
                    }
                }
            }
        ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
</script>
